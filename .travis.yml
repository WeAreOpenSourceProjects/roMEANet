language: node_js
dist: trusty
sudo: required
node_js:
  - '6.10'
  - '7'
  - '8'
matrix:
  fast_finish: true
  allow_failures:
    - node_js: '8'
os:
  - linux
  - centos
  - macosx
  - windows
  # NodeJS v4 requires gcc 4.8
env:
  - NODE_ENV=travis CXX="g++-4.8" CC="gcc-4.8"
services:
  - mongodb
# gcc 4.8 requires ubuntu-toolchain-r-test
addons:
  ssh_known_hosts: "$SERVER"
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - google-chrome
    packages:
      - g++-4.8
      - gcc-4.8
      - clang
      - google-chrome-stable
before_install:
  - openssl aes-256-cbc -K $encrypted_8b4ac5110760_key -iv $encrypted_8b4ac5110760_iv
    -in deploy_key.enc -out deploy_key -d
  - npm install webdriver-manager -g && webdriver-manager update
  - npm install nsp -g
#  - npm install snyk -g
  - 'export PATH=$PATH:/usr/lib/chromium-browser/'
  - 'export DISPLAY=:99.0'
  - 'sh -e /etc/init.d/xvfb start'
  - sleep 3
before_deploy:
  - eval "$(ssh-agent -s)"
  - chmod 600 $TRAVIS_BUILD_DIR/deploy_key
  - ssh-add $TRAVIS_BUILD_DIR/deploy_key
# before_script:
#  - snyk auth $SNYK_TOKEN
#  - snyk test
after_script:
  - nsp check
#  - snyk test
  - gulp test:coverage
  - npm install lcov-result-merger@~1.2.0 -g
  - lcov-result-merger 'coverage/**/lcov.info' | node_modules/coveralls/bin/coveralls.js
deploy:
- provider: script
  skip_cleanup: true
  script: ssh -p $SSH_PORT $USER@$SERVER -o StrictHostKeyChecking=no "cd $DEPLOY_PATH && pm2 stop romeanet && pm2 delete romeanet && gulp WeaosProd && NODE_ENV=production pm2 start server.js --name romeanet"
  on:
    branch: master
    node: '7.x'
    os: linux
