language: node_js
dist: trusty
sudo: required
node_js:
- '6.10'
- '7'
- '8'
matrix:
  fast_finish: true
  allow_failures:
  - node_js: '8'
os:
- linux
- centos
- macosx
- windows
env:
- NODE_ENV=travis CXX="g++-4.8" CC="gcc-4.8"
services:
- mongodb
addons:
  ssh_known_hosts: "$SERVER"
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - google-chrome
    packages:
    - g++-4.8
    - gcc-4.8
    - clang
    - google-chrome-stable
before_install:
- openssl aes-256-cbc -K $encrypted_6729f53900bc_key -iv $encrypted_6729f53900bc_iv
  -in deploy_key.enc -out deploy_key -d
- npm install webdriver-manager -g && webdriver-manager update
- npm install nsp -g
- export PATH=$PATH:/usr/lib/chromium-browser/
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
before_deploy:
- eval "$(ssh-agent -s)"
- chmod 600 $TRAVIS_BUILD_DIR/deploy_key
- ssh-add $TRAVIS_BUILD_DIR/deploy_key
after_script:
- nsp check
- gulp test:coverage
- npm install lcov-result-merger@~1.2.0 -g
- lcov-result-merger 'coverage/**/lcov.info' | node_modules/coveralls/bin/coveralls.js
deploy:
- provider: script
  skip_cleanup: true
  script: rsync -r -e "ssh -p $SSH_PORT -o StrictHostKeyChecking=no" --exclude='logs/app.log' --delete-after --quiet $TRAVIS_BUILD_DIR/ $USER@$SERVER:$DEPLOY_PATH
  on:
    branch: master
    node: '7.x'
    os: linux
- provider: script
  skip_cleanup: true
  script: ssh -p $SSH_PORT $USER@$SERVER -o StrictHostKeyChecking=no "cd $DEPLOY_PATH
    && pm2 stop romeanet && pm2 delete romeanet && gulp WeaosProd && NODE_ENV=production
    pm2 start server.js --name romeanet"
  on:
    branch: master
    node: 7.x
    os: linux
